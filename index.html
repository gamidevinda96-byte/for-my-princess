<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    perspective: 1500px;
}

/* 3D flip */
.flip-container {
    width: 340px;
    height: 400px;
}

.flip-card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.2s ease;
}

.flip-card.flip {
    transform: rotateY(180deg);
}

.card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 25px;
    padding: 28px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    backface-visibility: hidden;
    text-align: center;
}

.front h1 {
    color: #ff3366;
}

.back {
    transform: rotateY(180deg);
    color: #ff3366;
}

/* buttons */
button {
    padding: 12px 28px;
    margin: 12px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

.yes {
    background: #ff3366;
    color: white;
}

.no {
    background: #ddd;
    position: absolute;
}

/* hearts */
.heart {
    position: absolute;
    color: white;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* fireworks */
.firework {
    position: absolute;
    width: 10px;
    height: 10px;
    background: gold;
    border-radius: 50%;
    animation: boom 1s ease-out forwards;
}

@keyframes boom {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(6); opacity: 0; }
}

/* kitty hug animation */
.kitty {
    width: 120px;
    height: 120px;
    margin: 20px auto;
    animation: hug 1.5s infinite;
}

@keyframes hug {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.heart-pop {
    font-size: 40px;
    animation: pop 1.2s infinite;
}

@keyframes pop {
    0% { opacity: 0; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-15px); }
    100% { opacity: 0; transform: translateY(-30px); }
}
</style>
</head>

<body>

<script>
const noBtn = document.getElementById("noBtn");
